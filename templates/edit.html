{% extends "base.html" %} {% load static %} {% load cloudinary %} {% block content %} 
<section class="content">
  <section class="post_form">
    <form
      action="/edit/{{ post.id }}/"
      method="POST"
      enctype="multipart/form-data"
    >
      {% csrf_token %}
      <input
        type="text"
        name="name"
        value="{{post.name}}"
        placeholder="Name"
        required
      />
      <input
        type="text"
        name="body"
        value="{{post.body}}"
        placeholder="body"
        required
      />
      <!-- <textarea name="body" value="{{post.body}}" placeholder="Tell us anything" required></textarea> -->

      <input type="submit" value="Post" />
    </form>
  </section>
  {% endblock %}
</section>
